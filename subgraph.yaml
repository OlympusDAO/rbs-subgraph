  - kind: ethereum
    name: OlympusHeart
    network: mainnet
    source:
      address: "0x1652b503E0F1CF38b6246Ed3b91CB3786Bb11656"
      abi: OlympusHeart
      startBlock: 17030000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Beat
